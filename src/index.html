<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { margin: 10px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Simple Addition</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add</button>
    <h3>Result: <span id="result"></span></h3>

    <script>
        async function addNumbers() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            if (num1 === '' || num2 === '') {
                document.getElementById('result').innerText = "Please enter both numbers.";
                return;
            }

            try {
                const response = await fetch("http://0.0.0.0:8000/add?num1=${num1}&num2=${num2}");
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                const data = await response.json();
                document.getElementById('result').innerText = data.sum;
            } catch (error) {
                document.getElementById('result').innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
